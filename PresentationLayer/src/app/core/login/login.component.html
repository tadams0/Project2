
<div class="container border">
  <h4>BankApp</h4>
  <p class="lead">Welcome</p>
  <hr class="my-4">

    <div class="form-group">
      <label for="inputUser">Username</label>
      <input #inputUsername
      (keydown.enter)="login(inputUsername.value, inputPassword.value)"
        class="form-text" type="text"/>
    </div>
 

    <div class="form-group">
      <label for="inputPassword">Password:</label>
      <input  #inputPassword 
      (keydown.enter)="login(inputUsername.value, inputPassword.value)"
      class="form-text" type="password" name="pass"/>
      <p>{{password}}</p>
    </div>


    <div class="buttons">
      <button  (click)="login(inputUsername.value, inputPassword.value)" id="login" type="button" class="btn btn-primary">LogIn</button>
      <button  (click)="register()" id="register" type="button" class="btn btn-warning">Open an Account</button>
    </div>
    <a href="https://www.w3schools.com">Forgot Password?</a>
</div>
