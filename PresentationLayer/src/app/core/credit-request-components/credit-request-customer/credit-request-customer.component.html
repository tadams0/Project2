<div class="card" style="width: 20rem;">
  <div class="card-block">
    <p class="card-text">
      Request ID: {{request.id}} <br>
      APR: {{request.creditAPR}}% <br>
      Status: {{request.status}}
    </p>
    
  <div class="card-block" *ngIf='request.status=="APPROVED"'>
      <img src="assets\images\cardexample_sm.png">
  </div>
  </div>
</div>
